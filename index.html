<!DOCTYPE html>

<!-- Directive ng-app attach the gemStore module to the HTML page. -->
<html ng-app="store">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AngularJS</title>

        <!-- CSS imports -->
            <!-- Bootstrap CDN -->
            <!-- minified CSS -->
            <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
            <!-- Optional theme -->
            <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

            <!-- Bootstrap local -->
            <!-- minified CSS -->
            <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css"/>
            <!-- Optional theme -->
            <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap-theme.css"/>

            <!-- My CSS file -->
            <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <!-- /CSS imports -->

        <!-- Javascript imports -->
            <!-- JQuery CDN -->
            <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->

            <!-- JQuery local -->
            <script type="text/javascript" src="libs/jquery/jquery-3.1.1.js"></script>

            <!-- JavaScript Bootstrap CDN -->
            <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

            <!-- JavaScript Bootstrap local -->
            <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>

            <!-- AngularJS 1 CDN -->
            <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->

            <!-- AngularJS 1 local -->
            <script type="text/javascript" src="libs/angular/angular.js"></script>

            <!-- My Javascript file -->
            <script type="text/javascript" src="javascript/app.js"></script>
            <script type="text/javascript" src="javascript/products.js"></script>
        <!-- /Javascript imports -->

    </head>

    <body>
        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">– an Angular store –</h2>
        </header>
        <div class="container theme-showcase">
            <!-- Products container -->
            <!-- Directive ng-controller attach our controller 'StoreController', 'as' is to specify an alias, our alias here is 'store' -->
            <div class="list-group" ng-controller="StoreController as store">

                <!-- Product container -->
                <!-- Directive ng-repeat use an array and repeat a section for each object of array (here, for each product) -->
                <!-- Directive ng-hide will hide the element if the value of the expression is true. -->
                <div class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
                    <h3 ng-include="'product-title.html'">

                    </h3>
                    <product-title></product-title>

                    <!-- Image Gallery  -->
                    <div ng-show="product.images.length" ng-controller="GalleryController as gallery">
                        <div class="img-wrap">
                            <img ng-src="{{product.images[gallery.current]}}" />
                        </div>
                        <ul class="img-thumbnails clearfix">
                            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                                <img ng-src="{{image}}" />
                            </li>
                        </ul>
                    </div>

                    <!-- Directive ng-show will only show the element if the value of the Expression is true. -->
                    <button ng-show="product.canPurchase"> Add to Cart </button>

                    <!-- Product tabs -->
                    <product-tabs></product-tabs>
                </div>
            </div>
        </div>
    </body>
</html>
